{# Add rst-badge after rst-versions for small badge style. #}
<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
	<span class="rst-current-version">
		<span class="fa fa-folder"> {{_('Version')}}</span>
		{{ release }}
		<div class="langs">
			<span class="fa fa-book"> {{_('Langages')}}</span>
				{% for slug, url in languages %}
					<a {% if slug == language %} class="active" {% endif %} href="{{ pathto(url + pagename) }}">{{ slug }}</a>
				{% endfor %}
		</div>
	</span>
</div>
